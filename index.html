<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="libs/reset.css" />
	<link rel="stylesheet" href="libs/960_12_col.css" />
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="top_banner1"> 
		<div class="top_overlay"> 			
		</div>
	</section>
	<header> 
		<div class="container_12">
			<div class="grid_3">
				<a href="#" class="logo"><img src="img/logo.png" alt="logo"></a>
			</div>
			<div class="grid_9">
				<nav class="mnu_top">
					<ul>
						<li class="active"><span class="top_hover"></span><a href="#">Заказать сайт</a></li>
						<li><a href="#">Что мы можем</a><span class="top_hover"></span></li>
						<li><a href="#">Портфолио</a><span class="top_hover"></span></li>
						<li><a href="#">Авторы</a><span class="top_hover"></span></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<footer>
		<section class="section_1">
			<div class="container_12">
				<div class="grid_6">
					<div class="text_text">Мы поможем вам представить свою компанию в сети, донести ваши товары и услуги до конечного пользователя. Предоставим все возможные инструменты для продвижения вашего бизнеса!</div>
				</div>
				<div class="grid_6">
					<div class="form_bac">
						<form id="form">
							<input class="text_edit" type="text" name="name" placeholder="Ваше имя" required /><br />
							<input class="text_edit" type="text" name="phone" placeholder="Ваш телефон" required /><br />
							<input class="text_edit" type="text" name="mail" placeholder="Ваш e-mail" required /><br />
							<button class="but_set">Отправить</button>
						</form>
					</div>
				</div>
			</div>
		</section>
		
	</footer>
	<script src="libs/jquery-3.3.1.js" type="text/javascript"></script>
	<script src="js/common.js" type="text/javascript"></script>
	<script src="libs/html5shiv.min.js" type="text/javascript"></script>
</head>
</body>
</html>
